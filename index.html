<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="startButtonDiv">
        <button id="startButton">Start Game</button>
    </div>
    <div id="scoreBoard">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span> | Level: <span id="level">1</span>
    </div>
    <div id="gameOverScreen">
    <h1>Game Over</h1>
    <button id="restartBtn">Restart</button>
    </div>
    <div id="pauseScreen">PAUSED</div>
    <div id="gameBoard">
        <!-- <div class="snake"> </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
